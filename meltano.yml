version: 1
default_environment: dev
project_id: d91cfa2a-62a5-4b90-8c5a-17255bac7c69
environments:
- name: dev
- name: staging
- name: prod
plugins:
  extractors:
  - name: tap-rest-api-msdk
    variant: widen
    pip_url: tap-rest-api-msdk
    config:
      api_url: https://api.beefy.finance
      streams:
      - name: beefy_vaults
        path: /vaults
        primary_keys: [id]
        num_inference_records: 5000
      - name: beefy_boosts
        path: /boosts
        primary_keys: [id]
      - name: beefy_tokens
        path: /tokens
        flattening_enabled: false
        records_path: $.*.*
        primary_keys: [id]

  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
  - name: target-postgres
    variant: meltanolabs
    pip_url: meltanolabs-target-postgres
    config:
      user: beefy
      database: beefy
      add_record_metadata: true
      host: localhost
      port: 5432
  utilities:
  - name: dbt-postgres
    variant: dbt-labs
    pip_url: dbt-core~=1.5.2 dbt-postgres~=1.5.2 git+https://github.com/meltano/dbt-ext.git@main
    config:
      host: localhost
      port: 5432
      user: beefy
      dbname: beefy
      schema: analytics
  - name: sqlfluff
    variant: sqlfluff
    pip_url: sqlfluff sqlfluff-templater-dbt dbt-core dbt-postgres
    settings:
    - name: host
      env: DBT_POSTGRES_HOST
      value: localhost
    - name: port
      env: DBT_POSTGRES_PORT
      value: 5432
    - name: user
      env: DBT_POSTGRES_USER
      value: beefy
    - name: password
      env: DBT_POSTGRES_PASSWORD
      kind: password
    - name: dbname
      env: DBT_POSTGRES_DBNAME
      value: beefy
    - name: schema
      env: DBT_POSTGRES_SCHEMA
      value: analytics
