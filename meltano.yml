version: 1
default_environment: dev
project_id: d91cfa2a-62a5-4b90-8c5a-17255bac7c69
database_uri: 'postgresql+psycopg://meltano:meltano@localhost:5432/beefy?options=-csearch_path%3Dmeltano%2Cpublic'
environments:
- name: dev
- name: staging
- name: prod
plugins:
  extractors:
  - name: tap-beefy-api
    namespace: tap_beefy_api
    executable: tap-rest-api-msdk
    variant: widen
    pip_url: tap-rest-api-msdk
    config:
      api_url: https://api.beefy.finance
      streams:
      - name: beefy_vaults
        path: /vaults
        primary_keys: [id]
        num_inference_records: 5000
        soft_delete: True
      - name: beefy_boosts
        path: /boosts
        primary_keys: [id]
        soft_delete: True
      - name: beefy_tokens
        path: /tokens
        flattening_enabled: false
        records_path: $.*.*
        primary_keys: [id]
        soft_delete: True

  - name: tap-github-files
    namespace: tap_github_files
    executable: tap-rest-api-msdk
    variant: widen
    pip_url: tap-rest-api-msdk
    config:
      api_url: https://raw.githubusercontent.com/
      streams:
      - name: beefy_zap_v3
        path: /beefyfinance/beefy-v2/main/src/config/zap/zaps.json
        primary_keys: ["chainId", "router"]
        soft_delete: True

  - name: tap-block-explorer-contract-creation-infos
    namespace: tap_beefy_databarn
    pip_url: -e extract/tap-beefy-databarn
    executable: tap-block-explorer-contract-creation-infos
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps
    config:
      postgres_connection_string: postgresql://beefy:beefy@localhost:5432/beefy

  - name: tap-squid-contract-events
    namespace: tap_beefy_databarn
    pip_url: -e extract/tap-beefy-databarn
    executable: tap-squid-contract-events
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps
    - schema-flattening
    config:
      flattening_enabled: false
      flattening_max_depth: 5
      postgres_connection_string: postgresql://beefy:beefy@localhost:5432/beefy
      stream_maps:
        squid_event_stream: 
          # we don't want anything from the full stream
          __alias__: all_contract_events
          __filter__: None is not None
        IERC20_Transfer:
          __source__: squid_event_stream
          __filter__: event is not None and event['event_type'] == "IERC20_Transfer"
          unique_key: unique_key
          # event fields
          chain: chain
          contract_address: contract_address
          transaction_hash: transaction_hash
          block_number: block_number
          log_index: log_index
          # erc20_transfer fields
          from_address: from_address
          to_address: to_address
          amount: amount
          # exclude anything not declared
          __else__: __NULL__
        BeefyZapRouter_FulfilledOrder:
          __source__: squid_event_stream
          __filter__: event is not None and event['event_type'] == "BeefyZapRouter_FulfilledOrder"
          # event fields
          unique_key: unique_key
          chain: chain
          contract_address: contract_address
          transaction_hash: transaction_hash
          block_number: block_number
          log_index: log_index
          # fulfilled_order fields
          maker: maker
          taker: taker
          input_token: input_token
          output_token: output_token
          input_amount: input_amount
          output_amount: output_amount
          # exclude anything not declared
          __else__: __NULL__

  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
  - name: target-postgres
    variant: meltanolabs
    pip_url: meltanolabs-target-postgres
    config:
      user: beefy
      database: beefy
      add_record_metadata: true
      host: localhost
      port: 5432
  utilities:
  - name: dbt-postgres
    variant: dbt-labs
    pip_url: dbt-core~=1.5.2 dbt-postgres~=1.5.2 git+https://github.com/meltano/dbt-ext.git@main
    config:
      host: localhost
      port: 5432
      user: beefy
      dbname: beefy
      schema: analytics
  - name: sqlfluff
    variant: sqlfluff
    pip_url: sqlfluff sqlfluff-templater-dbt dbt-core dbt-postgres
    settings:
    - name: host
      env: DBT_POSTGRES_HOST
      value: localhost
    - name: port
      env: DBT_POSTGRES_PORT
      value: 5432
    - name: user
      env: DBT_POSTGRES_USER
      value: beefy
    - name: password
      env: DBT_POSTGRES_PASSWORD
      kind: password
    - name: dbname
      env: DBT_POSTGRES_DBNAME
      value: beefy
    - name: schema
      env: DBT_POSTGRES_SCHEMA
      value: analytics
