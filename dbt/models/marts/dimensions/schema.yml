version: 2

models:
  - name: chain
    description: "Dimension table for chain reference data. Provides chain metadata for joining with fact tables."
    columns:
      - name: chain_id
        description: "Unique identifier for the chain (primary key)"
        tests:
          - not_null
          - unique
      - name: network_id
        description: "Network identifier"
        tests:
          - not_null
      - name: chain_name
        description: "Chain name"
        tests:
          - not_null
      - name: beefy_key
        description: "Beefy-specific chain name/key"
        tests:
          - not_null
      - name: beefy_enabled
        description: "Whether the chain is enabled in Beefy"
        tests:
          - not_null
          - accepted_values:
              arguments:
                values: [0, 1]

  - name: product
    description: "Dimension table for product (vault) reference data. Provides product/vault metadata for joining with fact tables."
    columns:
      - name: product_id
        description: "Unique identifier for the product (primary key)"
        tests:
          - not_null
          - unique
      - name: beefy_id
        description: "Beefy-specific vault/product identifier"
        tests:
          - not_null
          - unique
      - name: name
        description: "Product/vault name"
        tests:
          - not_null
