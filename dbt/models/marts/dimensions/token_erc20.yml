version: 2

models:
  - name: token_erc20
    description: "Dimension table for token reference data. Provides token metadata for joining with fact tables."
    config:
      meta:
        primary_key: ["chain_id", "address"]
    tests:
      - dbt_utils.unique_combination_of_columns:
          arguments:
            combination_of_columns:
              - chain_id
              - address
    columns:
      - name: chain_id
        description: "Chain ID where the token exists (foreign key to chain.chain_id)"
        data_type: String
        tests:
          - not_null
          - relationships:
              arguments:
                to: ref('chain')
                field: chain_id
      - name: symbol
        description: "Token symbol"
        data_type: String
        tests:
          - not_null
      - name: name
        description: "Token name"
        data_type: String
        tests:
          - not_null
      - name: address
        description: "Token address (bytes)"
        data_type: String
      - name: decimals
        description: "Number of decimals for the token"
        data_type: Int64
        tests:
          - not_null
