version: 2

models:
  - name: investor_timeline
    description: "Unified investor timeline tracking user actions (deposits, withdrawals, stakes) by product. Materialized view that unifies historical data (from int_investor_timeline_historical) and recent data (from int_investor_timeline_recent). Provides single query interface for all data with real-time updates. Optimized for querying by user address (account_id) and date."
    config:
      contract:
        enforced: true
      meta:
        primary_key: ["account_id", "datetime", "product_address", "transaction_hash"]
    tests:
      - relationships_multi_key:
          name: relationships_investor_timeline_product
          arguments:
            to: ref('product')
            from_columns: ["chain_id", "product_address"]
            to_columns: ["chain_id", "product_address"]
      - dbt_utils.unique_combination_of_columns:
          arguments:
            combination_of_columns:
              - account_id
              - datetime
              - product_address
              - transaction_hash
              - log_index
    columns:
      - name: datetime
        description: "Block timestamp when the balance change occurred"
        data_type: DateTime64(3, 'UTC')
        tests:
          - not_null
      - name: account_id
        description: "User address (investor wallet address)"
        data_type: String
        tests:
          - not_null
      - name: product_key
        description: "Beefy-specific vault/product identifier"
        data_type: String
        tests:
          - not_null
          - relationships:
              arguments:
                to: ref('product')
                field: beefy_key
      - name: product_display_name
        description: "Product/vault display name"
        data_type: String
        tests:
          - not_null
      - name: chain_id
        description: "Chain ID where the product exists"
        data_type: Int64
        tests:
          - not_null
          - relationships:
              arguments:
                to: ref('chain')
                field: chain_id
      - name: chain_name
        description: "Chain name"
        data_type: String
        tests:
          - not_null
      - name: product_type
        description: "Type of product (classic_vault, clm_manager, classic_boost, or reward_pool)"
        data_type: String
        tests:
          - not_null
          - accepted_values:
              arguments:
                values: ['classic_vault', 'clm_manager', 'classic_boost', 'reward_pool']
      - name: product_address
        description: "Product contract address"
        data_type: String
        tests:
          - not_null
      - name: is_eol
        description: "Whether the product is end-of-life (NOT is_active)"
        data_type: Bool
        tests:
          - not_null
      - name: is_dashboard_eol
        description: "Whether the product is end-of-life for dashboard purposes (same as is_eol)"
        data_type: Bool
        tests:
          - not_null
      - name: block_number
        description: "Block number of the balance change"
        data_type: Int64
        tests:
          - not_null
      - name: transaction_hash
        description: "Transaction hash of the balance change"
        data_type: String
        tests:
          - not_null
      - name: log_index
        description: "Log index of the balance change"
        data_type: Int32
        tests:
          - not_null
      - name: share_to_underlying_price
        description: "Price conversion from share token to underlying token (to be determined)"
        data_type: Nullable(Decimal(76, 20))
      - name: underlying_to_usd_price
        description: "Price conversion from underlying token to USD (to be determined)"
        data_type: Nullable(Decimal(76, 20))
      - name: share_to_usd_price
        description: "Price conversion from share token to USD"
        data_type: Nullable(Decimal(76, 20))
      - name: share_balance_before
        description: "Share token balance before the change"
        data_type: Decimal(76, 20)
        tests:
          - not_null
      - name: share_balance_after
        description: "Share token balance after the change"
        data_type: Decimal(76, 20)
        tests:
          - not_null
      - name: share_balance_diff
        description: "Change in share token balance (balance_after - balance_before)"
        data_type: Decimal(76, 20)
        tests:
          - not_null
      - name: underlying_balance_before
        description: "Underlying token balance before the change (share_balance_before * share_to_underlying_price, when available)"
        data_type: Nullable(Decimal(76, 20))
      - name: underlying_balance_after
        description: "Underlying token balance after the change (share_balance_after * share_to_underlying_price, when available)"
        data_type: Nullable(Decimal(76, 20))
      - name: underlying_balance_diff
        description: "Change in underlying token balance (share_balance_diff * share_to_underlying_price, when available)"
        data_type: Nullable(Decimal(76, 20))
      - name: usd_balance_before
        description: "USD balance before the change (share_balance_before * share_to_usd_price)"
        data_type: Decimal(76, 20)
        tests:
          - not_null
      - name: usd_balance_after
        description: "USD balance after the change (share_balance_after * share_to_usd_price)"
        data_type: Decimal(76, 20)
        tests:
          - not_null
      - name: usd_balance_diff
        description: "Change in USD value (share_balance_diff * share_to_usd_price)"
        data_type: Decimal(76, 20)
        tests:
          - not_null

