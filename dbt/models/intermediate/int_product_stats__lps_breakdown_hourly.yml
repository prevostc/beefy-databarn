version: 2

models:
  - name: int_product_stats__lps_breakdown_hourly
    description: "Hourly LPS breakdown aggregations"
    columns:
      - name: lp_price
        description: "LP token price"
        tests:
          - dbt_utils.accepted_range:
              arguments:
                min_value: 0
                max_value: 1000000
                inclusive: true
      - name: total_supply
        description: "Total supply"
        tests:
          - dbt_utils.accepted_range:
              arguments:
                min_value: 0
                max_value: 1000000000000
                inclusive: true
      - name: underlying_liquidity
        description: "Underlying liquidity"
        tests:
          - dbt_utils.accepted_range:
              arguments:
                min_value: 0
                max_value: 1000000000000
                inclusive: true
      - name: underlying_price
        description: "Underlying price"
        tests:
          - dbt_utils.accepted_range:
              arguments:
                min_value: 0
                max_value: 1000000
                inclusive: true
