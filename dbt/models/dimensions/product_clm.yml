version: 2

models:
  - name: product_clm
    description: "Dimension table for the CLM product (vault) reference data. Provides product/vault metadata for joining with fact tables."
    config:
      contract:
        enforced: true
      meta:
        primary_key: ["chain_id", "vault_address"]
    tests:
      - dbt_utils.unique_combination_of_columns:
          arguments:
            combination_of_columns:
              - chain_id
              - vault_address
      - relationships_multi_key:
          name: relationships_lp_token_representation_address_token
          arguments:
            to: ref('token')
            from_columns: ["chain_id", "lp_token_representation_address"]
            to_columns: ["chain_id", "representation_address"]
      - relationships_array_multi_key:
          name: relationships_underlying_token_representation_addresses_token
          arguments:
            to: ref('token')
            from_chain_column: chain_id
            from_array_column: underlying_token_representation_addresses
            to_chain_column: chain_id
            to_address_column: representation_address

    columns:
      - name: chain_id
        description: "Chain ID where the vault exists"
        data_type: Int64
        tests:
          - not_null
          - relationships:
              arguments:
                to: ref('chain')
                field: chain_id
      - name: vault_address
        description: "Vault contract address"
        data_type: String
        tests:
          - not_null
      - name: beefy_key
        description: "Beefy-specific vault/product identifier"
        data_type: String
        tests:
          - not_null
      - name: beefy_price_oracle_key
        description: "Oracle ID used for price lookups (from stg_beefy_api__clm_vaults.oracle_id, defaults to beefy_key if null)"
        data_type: String
        tests:
          - not_null
      - name: display_name
        description: "Product/vault display name"
        data_type: String
        tests:
          - not_null
      - name: platform_id
        description: "Platform identifier"
        data_type: String
        tests:
          - relationships:
              arguments:
                to: ref('platform')
                field: platform_id
      - name: is_active
        description: "Whether the vault is currently active"
        data_type: Bool
        tests:
          - not_null
      - name: latest_strategy_address
        description: "Latest strategy contract address"
        data_type: Nullable(String)
      - name: lp_token_representation_address
        description: "LP token contract address emitted by the vault"
        data_type: String
        tests:
          - not_null
      - name: underlying_token_representation_addresses
        description: "Underlying token contract addresses backing the CLM position"
        data_type: Array(String)
        tests:
          - not_null
          - expect_array_length_to_be_between:
              arguments:
                min_value: 2
                max_value: 2
      - name: creation_block
        description: "Block number when the product was initialized (from envio)"
        data_type: Nullable(Int64)
        tests:
          - dbt_utils.expression_is_true:
              arguments:
                expression: "is null or creation_block != 0"
      - name: creation_datetime
        description: "Timestamp when the product was initialized (from envio)"
        data_type: Nullable(DateTime64(3, 'UTC'))
        tests:
          - dbt_utils.expression_is_true:
              arguments:
                expression: "is null or creation_datetime >= '2020-01-01'"
      - name: strategies_json
        description: "JSON array of all strategies associated with this product. Each strategy object contains address, initialized_block (Int64), and initialized_timestamp (DateTime64). Empty array '[]' if no strategies exist."
        data_type: String
        tests:
          - not_null
          - dbt_utils.expression_is_true:
              arguments:
                expression: "= '[]' OR JSONType(strategies_json) = 'Array'"
          - dbt_utils.expression_is_true:
              arguments:
                expression: "= '[]' OR JSONLength(strategies_json) >= 0"
          - dbt_utils.expression_is_true:
              arguments:
                expression: |
                  = '[]' OR (
                    JSONLength(strategies_json) = 0 OR
                    arrayAll(
                      strategy -> (
                        JSONHas(strategy, 'address') = 1 AND
                        JSONExtract(strategy, 'address', 'String') != '' AND
                        JSONHas(strategy, 'initialized_timestamp') = 1 AND
                        parseDateTime64BestEffort(JSONExtract(strategy, 'initialized_timestamp', 'String')) >= '2020-01-01' AND
                        JSONHas(strategy, 'initialized_block') = 1 AND
                        JSONType(strategy, 'initialized_block') IN ('Int64', 'UInt64', 'Number') AND
                        JSONExtract(strategy, 'initialized_block', 'Nullable(Int64)') IS NOT NULL
                      ),
                      JSONExtract(strategies_json, '$', 'Array(String)')
                    )
                  )
