version: 2

models:
  - name: stg_beefy_api_snapshots__lps_breakdown
    description: "Staging model for LP breakdown from dlt beefy_api_snapshots dataset"
    columns:
      - name: etag
        description: "ETag for this data snapshot (part of primary key)"
        tests:
          - not_null
      - name: vault_id
        description: "Vault identifier (part of primary key)"
        tests:
          - not_null
      - name: date_time
        description: "Timestamp when this data was captured"
        tests:
          - not_null
      - name: price
        description: "Price"
      - name: tokens
        description: "Tokens information (JSON)"
      - name: balances
        description: "Balances information (JSON)"
      - name: total_supply
        description: "Total supply"
      - name: underlying_liquidity
        description: "Underlying liquidity"
      - name: underlying_balances
        description: "Underlying balances (JSON)"
      - name: underlying_price
        description: "Underlying price"
    tests:
      - dbt_utils.unique_combination_of_columns:
          arguments:
            combination_of_columns:
              - etag
              - vault_id

