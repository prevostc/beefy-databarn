version: 2

models:
  - name: stg_beefy_api_snapshots__lps
    description: "Staging model for LP data from dlt beefy_api_snapshots dataset"
    columns:
      - name: etag
        description: "ETag for this data snapshot (part of primary key)"
        tests:
          - not_null
      - name: vault_id
        description: "Vault identifier (part of primary key)"
        tests:
          - not_null
      - name: lps
        description: "Liquidity provider shares"
        tests:
          - not_null
      - name: date_time
        description: "Timestamp when this data was captured"
        tests:
          - not_null
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - etag
            - vault_id

