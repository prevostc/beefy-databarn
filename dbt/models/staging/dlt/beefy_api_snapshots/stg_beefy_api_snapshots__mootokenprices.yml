version: 2

models:
  - name: stg_beefy_api_snapshots__mootokenprices
    description: "Staging model for moo token prices from dlt beefy_api_snapshots dataset"
    columns:
      - name: etag
        description: "ETag for this data snapshot (part of primary key)"
        tests:
          - not_null
      - name: chain_id
        description: "Chain identifier (part of primary key)"
        tests:
          - not_null
      - name: moo_token_symbol
        description: "Moo token symbol (part of primary key)"
        tests:
          - not_null
      - name: price
        description: "Moo token price"
        tests:
          - not_null
          - dbt_utils.accepted_range:
              arguments:
                min_value: 0
                inclusive: true
      - name: date_time
        description: "Timestamp when this data was captured"
        tests:
          - not_null
    tests:
      - dbt_utils.unique_combination_of_columns:
          arguments:
            combination_of_columns:
              - etag
              - chain_id
              - moo_token_symbol

