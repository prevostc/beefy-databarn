version: 2

models:
  - name: stg_beefy_api_snapshots__prices
    description: "Staging model for prices from dlt beefy_api_snapshots dataset"
    columns:
      - name: etag
        description: "ETag for this data snapshot (part of primary key)"
        tests:
          - not_null
      - name: token_symbol
        description: "Token symbol (part of primary key)"
        tests:
          - not_null
      - name: price
        description: "Token price"
        tests:
          - not_null
          - dbt_utils.accepted_range:
              arguments:
                min_value: 0
                inclusive: true
      - name: date_time
        description: "Timestamp when this data was captured"
        tests:
          - not_null
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - etag
            - token_symbol

