version: 2

models:
  - name: stg_beefy_api_configs__cow_vaults
    description: "Staging model for COW vaults from dlt beefy_api_configs dataset"
    columns:
      - name: id
        description: "COW vault identifier (primary key)"
        tests:
          - not_null
          - unique
      - name: assets
        description: "Array of asset information (JSON string)"
      - name: risks
        description: "Risk information (JSON string)"
      - name: migration_ids
        description: "Migration IDs (JSON string)"
      - name: point_structure_ids
        description: "Point structure IDs (JSON string)"
      - name: deposit_token_addresses
        description: "Deposit token addresses (JSON string)"
