version: 2

models:
  - name: stg_beefy_api__treasury_mm
    description: "Staging model for treasury money market data from dlt beefy_api dataset"
    columns:
      - name: etag
        description: "ETag for this data snapshot (part of primary key)"
        tests:
          - not_null
      - name: mm_id
        description: "Money market identifier (part of primary key)"
        tests:
          - not_null
      - name: exchange_name
        description: "Exchange name (part of primary key)"
        tests:
          - not_null
      - name: token_symbol
        description: "Token symbol (part of primary key)"
        tests:
          - not_null
      - name: date_time
        description: "Timestamp when this data was captured"
        tests:
          - not_null
      - name: price
        description: "Token price"
      - name: usd_value
        description: "USD value"
      - name: balance
        description: "Token balance"
      - name: symbol
        description: "Token symbol (alternative)"
      - name: name
        description: "Token name"
      - name: oracle_id
        description: "Oracle ID"
      - name: oracle_type
        description: "Oracle type"
    tests:
      - dbt_utils.unique_combination_of_columns:
          arguments:
            combination_of_columns:
              - etag
              - mm_id
              - exchange_name
              - token_symbol

