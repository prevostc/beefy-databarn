version: 2

models:
  - name: stg_beefy_db_configs__chains
    description: "Staging model for chains reference data from dlt beefy_db_configs dataset"
    columns:
      - name: chain_id
        description: "Unique identifier for the chain"
        tests:
          - not_null
          - unique
      - name: name
        description: "Chain name"
        tests:
          - not_null
      - name: beefy_name
        description: "Beefy-specific chain name"
        tests:
          - not_null
      - name: enabled
        description: "Whether the chain is enabled"

