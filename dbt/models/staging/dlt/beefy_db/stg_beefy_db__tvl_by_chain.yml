version: 2

models:
  - name: stg_beefy_db__tvl_by_chain
    description: "Staging model for chain-level TVL time series from dlt beefy_db dataset"
    columns:
      - name: network_id
        description: "Network identifier (references chain.network_id)"
        data_type: Int64
        codec: Delta, LZ4
        tests:
          - not_null
      - name: t
        description: "Timestamp for the chain TVL observation"
        data_type: DateTime64(6, 'UTC')
        codec: DoubleDelta, LZ4
        tests:
          - not_null
      - name: total
        description: "Total TVL across vault, gov, and CLM"
        data_type: Decimal256(20)
        codec: ZSTD(3)
      - name: vault
        description: "TVL attributed to vault assets"
        data_type: Decimal256(20)
        codec: ZSTD(3)
      - name: gov
        description: "TVL attributed to governance assets"
        data_type: Decimal256(20)
        codec: ZSTD(3)
      - name: clm
        description: "TVL attributed to CLM assets"
        data_type: Decimal256(20)
        codec: ZSTD(3)

