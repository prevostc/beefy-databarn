version: 2

models:
  - name: stg_beefy_db__apys
    description: "Staging model for APY time series from dlt beefy_db dataset"
    columns:
      - name: vault_id
        description: "Vault identifier"
        data_type: String
        codec: LZ4
        tests:
          - not_null
      - name: date_time
        description: "Timestamp for the APY observation"
        data_type: DateTime64(6, 'UTC')
        codec: DoubleDelta, LZ4
        tests:
          - not_null
      - name: apy
        description: "APY value"
        data_type: Nullable(Float64)
        codec: ZSTD(3)

