version: 2

models:
  - name: stg_beefy_db__tvls
    description: "Staging model for vault-level TVL time series from dlt beefy_db dataset"
    columns:
      - name: vault_id
        description: "Vault identifier"
        data_type: String
        codec: LZ4
        tests:
          - not_null
      - name: date_time
        description: "Timestamp for the TVL observation"
        data_type: DateTime64(6, 'UTC')
        codec: DoubleDelta, LZ4
        tests:
          - not_null
      - name: tvl_usd
        description: "Total value locked for the vault"
        data_type: Nullable(Float64)
        codec: ZSTD(3)

