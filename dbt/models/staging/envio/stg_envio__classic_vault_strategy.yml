version: 2

models:
  - name: stg_envio__classic_vault_strategy
    description: "Staging model for ClassicVaultStrategy data from envio database"
    columns:
      - name: id
        description: "ClassicVaultStrategy identifier (primary key)"
        data_type: String
        tests:
          - not_null
          - unique
      - name: network_id
        description: "Network identifier"
        data_type: Int64
        tests:
          - not_null
      - name: address
        description: "ClassicVaultStrategy contract address"
        data_type: String
        tests:
          - not_null
      - name: classic_vault_id
        description: "ClassicVault identifier (references ClassicVault.id)"
        data_type: String
      - name: initializable_status
        description: "Initialization status (INITIALIZING or INITIALIZED)"
        data_type: String
      - name: initialized_block
        description: "Block number when initialized"
        data_type: String
      - name: initialized_timestamp
        description: "Timestamp when initialized"
        data_type: DateTime64(3, 'UTC')

