beefy_databarn:
  target: dev
  outputs:
    dev:
      type: clickhouse
      schema: analytics
      host: localhost
      port: 8123
      user: default
      password: "{{ env_var('CLICKHOUSE_PASSWORD') }}"
      secure: false
      verify: false
    prod:
      type: clickhouse
      schema: "{{ env_var('CLICKHOUSE_DB', 'analytics') }}"
      host: "{{ env_var('CLICKHOUSE_HOST', 'clickhouse') }}"
      port: "{{ env_var('CLICKHOUSE_PORT', '8123') }}"
      user: "{{ env_var('CLICKHOUSE_USER', 'default') }}"
      password: "{{ env_var('CLICKHOUSE_PASSWORD') }}"
      secure: false
      verify: false
