# Local development setup using docker-compose (simpler than Docker Swarm)
# For production deployment, use: ./scripts/deploy.sh [dev|prod]

name: beefy-databarn

services:
  clickhouse:
    image: clickhouse/clickhouse-server:25.10
    ports:
      - "8123:8123"
      - "9000:9000"
      - "9363:9363"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ../clickhouse/config.xml:/etc/clickhouse-server/config.xml
      - ../clickhouse/users.xml:/etc/clickhouse-server/users.xml
      - ../clickhouse/init-clickhouse.sh:/docker-entrypoint-initdb.d/init-clickhouse.sh
    environment:
      CLICKHOUSE_DB: ${CLICKHOUSE_DB:-analytics}
      CLICKHOUSE_USER: ${CLICKHOUSE_USER:-default}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD}
      CLICKHOUSE_MAX_MEMORY_USAGE: ${CLICKHOUSE_MAX_MEMORY_USAGE:-10000000000}
      PGSSLMODE: require
      PGSSLCERT: /etc/postgres-ca/root.crt
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8123/ping"]
      interval: 1s
      timeout: 20s
      retries: 10

  grafana:
    image: grafana/grafana:12.2
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ../grafana/provisioning:/etc/grafana/provisioning
      - ../grafana/dashboards:/etc/grafana/dashboards
      - ../grafana/custom-dev.ini:/etc/grafana/grafana.ini
    environment:
      GRAFANA_SECRET_KEY: ${GRAFANA_SECRET_KEY}
      GRAFANA_HTTP_PORT: ${GRAFANA_HTTP_PORT:-3000}
      GRAFANA_CLICKHOUSE_USER: ${GRAFANA_CLICKHOUSE_USER:-grafana}
      GRAFANA_CLICKHOUSE_PASSWORD: ${GRAFANA_CLICKHOUSE_PASSWORD}
      GRAFANA_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GRAFANA_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
      GRAFANA_ADMIN_EMAIL: ${GRAFANA_ADMIN_EMAIL:-admin@localhost}
      GRAFANA_POSTGRES_HOST: ${GRAFANA_POSTGRES_HOST:-postgres}
      GRAFANA_POSTGRES_PORT: ${GRAFANA_POSTGRES_PORT:-5432}
      GRAFANA_POSTGRES_USER: ${GRAFANA_POSTGRES_USER:-grafana}
      GRAFANA_POSTGRES_PASSWORD: ${GRAFANA_POSTGRES_PASSWORD}
      GRAFANA_POSTGRES_DB: ${GRAFANA_POSTGRES_DB:-grafana}
      GRAFANA_REDIS_CONNSTR: ${GRAFANA_REDIS_CONNSTR:-addr=redis:6379,pool_size=100,db=2,ssl=false}
      GRAFANA_REDIS_PREFIX: ${GRAFANA_REDIS_PREFIX:-grafana:}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 1s
      timeout: 20s
      retries: 10
    logging:
      driver: "local"
      options:
        max-size: "1G"
        max-file: "3"

  prometheus:
    image: prom/prometheus:v3.7.3
    ports:
      - "9090:9090"
    volumes:
      - prometheus_data:/prometheus
      - ../prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ../prometheus/alerts.yml:/etc/prometheus/alerts.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    depends_on:
      - clickhouse
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/metrics"]
      interval: 1s
      timeout: 20s
      retries: 10
    logging:
      driver: "local"
      options:
        max-size: "1G"
        max-file: "3"
      
  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z
    ports:
      - "9002:9000"  # API port (mapped to 9002 to avoid conflict with ClickHouse)
      - "9001:9001"  # Console port
    volumes:
      - minio_data:/data
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-admin}
      MINIO_PROMETHEUS_AUTH_TYPE: public
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9001/minio/health/live"]
      interval: 1s
      timeout: 20s
      retries: 10
    logging:
      driver: "local"
      options:
        max-size: "1G"
        max-file: "3"

  postgres:
    image: pgautoupgrade/pgautoupgrade:17-alpine
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../postgres/init-postgres.sh:/docker-entrypoint-initdb.d/init-postgres.sh
    environment:
      POSTGRES_DB: ${POSTGRES_ADMIN_DB:-postgres}
      POSTGRES_USER: ${POSTGRES_ADMIN_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_ADMIN_PASSWORD:-postgres}
      SUPERSET_POSTGRES_DB: ${SUPERSET_POSTGRES_DB:-superset}
      SUPERSET_POSTGRES_USER: ${SUPERSET_POSTGRES_USER:-superset}
      SUPERSET_POSTGRES_PASSWORD: ${SUPERSET_POSTGRES_PASSWORD}
      GRAFANA_POSTGRES_DB: ${GRAFANA_POSTGRES_DB:-grafana}
      GRAFANA_POSTGRES_USER: ${GRAFANA_POSTGRES_USER:-grafana}
      GRAFANA_POSTGRES_PASSWORD: ${GRAFANA_POSTGRES_PASSWORD}
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_ADMIN_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    logging:
      driver: "local"
      options:
        max-size: "1G"
        max-file: "3"
        

  redis:
    image: redis:8-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    logging:
      driver: "local"
      options:
        max-size: "1G"
        max-file: "3"
        

  superset:
    build:
      context: ../superset
      dockerfile: Dockerfile
    platform: linux/amd64
    ports:
      - "8088:8088"
    volumes:
      - superset_data:/app/superset_home
      - ../superset/provision:/usr/local/bin/provision
      - ../superset/docker-entrypoint-wrapper.sh:/app/docker-entrypoint-wrapper.sh
      - ../superset/superset_config.py:/app/superset_config.py
      - ../superset/github_security_manager.py:/app/github_security_manager.py
    command: ["/app/docker-entrypoint-wrapper.sh"]
    environment:
      SUPERSET_ENV: ${SUPERSET_ENV:-development}
      SUPERSET_LOG_LEVEL: ${SUPERSET_LOG_LEVEL:-INFO}
      SUPERSET_SECRET_KEY: ${SUPERSET_SECRET_KEY}
      SUPERSET_CONFIG_PATH: /app/superset_config.py
      POSTGRES_USER: ${SUPERSET_POSTGRES_USER:-superset}
      POSTGRES_PASSWORD: ${SUPERSET_POSTGRES_PASSWORD}
      POSTGRES_DB: ${SUPERSET_POSTGRES_DB:-superset}
      SUPERSET_POSTGRES_HOST: postgres
      SUPERSET_POSTGRES_PORT: 5432
      SUPERSET_POSTGRES_USER: ${SUPERSET_POSTGRES_USER:-superset}
      SUPERSET_POSTGRES_PASSWORD: ${SUPERSET_POSTGRES_PASSWORD}
      SUPERSET_POSTGRES_DB: ${SUPERSET_POSTGRES_DB:-superset}
      SUPERSET_ADMIN_USER: ${SUPERSET_ADMIN_USER:-admin}
      SUPERSET_ADMIN_PASSWORD: ${SUPERSET_ADMIN_PASSWORD}
      SUPERSET_ADMIN_EMAIL: ${SUPERSET_ADMIN_EMAIL:-admin@example.com}
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PORT: 8123
      CLICKHOUSE_USER: ${CLICKHOUSE_USER:-default}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD}
      CLICKHOUSE_DB: ${CLICKHOUSE_DB:-analytics}
      SUPERSET_REDIS_HOST: redis
      SUPERSET_REDIS_PORT: 6379
      SUPERSET_REDIS_CELERY_DB: ${SUPERSET_REDIS_CELERY_DB:-0}
      SUPERSET_REDIS_RESULTS_DB: ${SUPERSET_REDIS_RESULTS_DB:-1}
      # GitHub OAuth Configuration
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      GITHUB_ALLOWED_ORG: ${GITHUB_ALLOWED_ORG:-}
      AUTH_USER_REGISTRATION_ROLE: ${AUTH_USER_REGISTRATION_ROLE:-Gamma}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8088/health || exit 1"]
      interval: 1s
      timeout: 10s
      retries: 20
    logging:
      driver: "local"
      options:
        max-size: "1G"
        max-file: "3"
        


volumes:
  clickhouse_data:
  prometheus_data:
  grafana_data:
  minio_data:
  postgres_data:
  superset_data:
  redis_data:


networks:
  default:
    name: databarn_network

